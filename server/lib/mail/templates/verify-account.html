<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ptorx</title>
  </head>

  <body
    leftmargin="0"
    marginwidth="0"
    topmargin="0"
    marginheight="0"
    offset="0"
    style="margin: 0pt auto; padding: 0px; background:#F4F7FA;"
  >
    <table
      id="main"
      width="100%"
      height="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      bgcolor="#F4F7FA"
    >
      <tbody>
        <tr>
          <td valign="top">
            <table
              class="innermain"
              cellpadding="0"
              width="580"
              cellspacing="0"
              border="0"
              bgcolor="#F4F7FA"
              align="center"
              style="margin:0 auto; table-layout: fixed;"
            >
              <tbody>
                <tr>
                  <td colspan="4">
                    <table
                      class="logo"
                      width="100%"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                    >
                      <tbody>
                        <tr>
                          <td colspan="2" height="30"></td>
                        </tr>
                      </tbody>
                    </table>
                    <table
                      width="100%"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      bgcolor="#ffffff"
                      style="border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);"
                    >
                      <tbody>
                        <tr>
                          <td height="40"></td>
                        </tr>
                        <tr
                          style="font-family: -apple-system,BlinkMacSystemFont,sans-serif; color:#4E5C6E; font-size:14px; line-height:20px; margin-top:20px;"
                        >
                          <td
                            class="content"
                            colspan="2"
                            valign="top"
                            align="center"
                            style="padding-left:90px; padding-right:90px;"
                          >
                            <table
                              width="100%"
                              cellpadding="0"
                              cellspacing="0"
                              border="0"
                              bgcolor="#ffffff"
                            >
                              <tbody>
                                <tr>
                                  <td align="center">
                                    <span
                                      style="color:#48545d;font-size:22px;line-height: 24px;"
                                    >
                                      Verify your account
                                    </span>
                                  </td>
                                </tr>
                                <tr>
                                  <td height="24" &nbsp;=""></td>
                                </tr>
                                <tr>
                                  <td height="1" bgcolor="#DAE1E9"></td>
                                </tr>
                                <tr>
                                  <td height="24" &nbsp;=""></td>
                                </tr>
                                <tr>
                                  <td align="center">
                                    <span
                                      style="color:#48545d;font-size:14px;line-height:24px;"
                                    >
                                      You must verify ownership of this address
                                      in order to activate your Ptorx account.
                                    </span>
                                  </td>
                                </tr>
                                <tr>
                                  <td height="20" &nbsp;=""></td>
                                </tr>
                                <tr>
                                  <td valign="top" width="48%" align="center">
                                    <span>
                                      <a
                                        href="<%LINK%>"
                                        style="display:block; padding:15px 25px; background-color:#6a1b9a; color:#ffffff; border-radius:3px; text-decoration:none;"
                                        >Verify Account</a
                                      >
                                    </span>
                                  </td>
                                </tr>
                                <tr>
                                  <td height="20" &nbsp;=""></td>
                                </tr>
                                <tr>
                                  <td align="center">
                                    <p
                                      style="color:#a2a2a2; font-size:12px; line-height:17px; font-style:italic;"
                                    >
                                      If you did not create this account you can
                                      ignore this email.
                                    </p>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                        <tr>
                          <td height="30"></td>
                        </tr>
                      </tbody>
                    </table>
                    <table
                      width="100%"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                    >
                      <tbody>
                        <tr>
                          <td height="10">&nbsp;</td>
                        </tr>
                        <tr>
                          <td valign="top" align="center">
                            <span
                              style="font-family: -apple-system,BlinkMacSystemFont,sans-serif; color:#9EB0C9; font-size:10px;"
                              >&copy;
                              <a
                                href="https://www.xyfir.com"
                                target="_blank"
                                style="color:#9EB0C9 !important; text-decoration:none;"
                                >Xyfir, LLC</a
                              >
                              2019
                            </span>
                          </td>
                        </tr>
                        <tr>
                          <td height="50">&nbsp;</td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
